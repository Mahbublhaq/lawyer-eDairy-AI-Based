<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            color: #495057;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        header {
            background: #343a40;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeInDown 1.5s;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            flex: 1;
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 1rem;
        }

        .case-detail {
            background: #fff;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .case-detail:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .case-detail h5 {
            color: #007bff;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .case-detail p {
            margin-bottom: 0.5rem;
        }

        footer {
            background: #343a40;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Case Details</h1>
    </header>

    <div class="container" id="case-details">
        <!-- Case details will be populated here -->
    </div>

    <footer>
        &copy; 2024 Your Company. All rights reserved.
    </footer>

    <script>
        fetch('/api/cases')
            .then(response => response.json())
            .then(data => {
                const caseDetails = document.getElementById('case-details');
                data.forEach(c => {
                    const caseDiv = document.createElement('div');
                    caseDiv.className = 'case-detail';

                    caseDiv.innerHTML = `
                        <h5>${c.case_title}</h5>
                        <p><strong>Case No:</strong> ${c.case_no}</p>
                        <p><strong>Advocate:</strong> ${c.judge_name}</p>
                        <p><strong>Lawyer Name:</strong> ${c.lawyer_name}</p>
                        <p><strong>Description:</strong> ${c.description}</p>
                    `;
                    caseDetails.appendChild(caseDiv);
                });
            });
    </script>
</body>

</html>
