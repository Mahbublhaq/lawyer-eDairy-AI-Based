<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
       body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(46, 225, 210, 0.514);
    padding: 30px;
    width: 320px;
    max-width: 90%;
}

h2 {
    margin-top: 0;
    text-align: center;
    color: #0f0707;
}

label {
    display: block;
    margin-bottom: 6px;
    color: #393737;
}

select,
input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 14px;
    margin-bottom: 20px;
    border: none;
    border-bottom: 2px solid #35dbb5;
    background-color: #f8f8f8;
    border-radius: 6px;
    font-size: 16px;
    transition: border-bottom-color 0.3s;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 16px 20px;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

.error {
    color: red;
    font-size: 14px;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form action="/forgetpass" method="POST">
            <label for="role">Role:</label>
            <select name="role" id="role">
                <option value="user">User</option>
                <option value="lawyer">Lawyer</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="favourite_color">Favorite Colour:</label>
            <input type="text" id="favourite_color" name="favourite_color">

            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password">

            <input type="submit" value="Reset Password">
        </form>
    </div>
</body>
</html>
